<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Your Own Planner</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="line-graph"></div>
    <div id="bar-graph"></div>
    <script>
        var lineData = {
            x: [-2, -1, 0, 1, 2],
            y: [4, 1, 0, 1, 4],
            mode: 'lines+markers',
            type: 'scatter',
            name: 'parabola'
        }
        var layout = {
            title: 'Parabola Example',
            xaxis: { title: 'x' },
            yaxis: { title: 'y' }
        };
        Plotly.newPlot('line-graph', [lineData], layout);

        var barData = {
            x: ['A', 'B', 'C'],
            y: [10, 20, 30],
            type: 'bar',
            name: 'bar',
            marker: {
                color: ['#4caf50', '#2196f3', '#f44336']
            }
        }
        var layout = {
            title: 'Bar Example',
            xaxis: { title: 'x' },
            yaxis: { title: 'y' },
        };
        Plotly.newPlot('bar-graph', [barData], layout);
    </script>
</body>
