<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Linegraph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="graph"></div>
    <script>
        var lineData = {
            x: [-2, -1, 0, 1, 2],
            y: [4, 1, 0, 1, 4],
            mode: 'lines+markers',
            type: 'scatter',
            name: 'parabola'
        }
        var data = [lineData];
        var layout = {
            title: 'Basic Line Graph Example',
            xaxis: {
                title: 'x'
            },
            yaxis: {
                title: 'y'
            }
        };
        Plotly.newPlot('line-graph', data, layout);
    </script>
</body>
